<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="logo">
            <div class="logo-container">
                <img src="odin-lined.png" alt="odin">
                <h1>odin</h1>
            </div>
        </section>
        <section class="form">
            <div>
                <p class="form-title">This is not a real online service! You  know you need something like this in your life to help your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <p>Lets do this!</p>
                <div class="form-group">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone">Username</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                     </div>
                     <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="form-footer">Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
